template: https://github.com/rwxd/cookiecutter-github-project
context:
  full_name: Your Name
  email: "{{ cookiecutter.full_name.lower().replace(' ', '_') }}@example.com"
  github_username: "{{ cookiecutter.full_name.lower().replace(' ', '_') }}"
  homepage: "https://{{ cookiecutter.github_username }}.github.io/{{ cookiecutter.project_slug }}"
  project_short_description: ""
  project_type: python
---
template: https://github.com/kragniz/cookiecutter-pypackage-minimal
context:
  author_name: "{{ cookiecutter.full_name }}"
  author_email: "{{ cookiecutter.email }}"
  package_name: "{{ cookiecutter.project_slug }}"
  package_description: "{{ cookiecutter.project_short_description }}"
  package_url: "https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.project_slug }}"
  readme_travis_badge: false
  readme_travis_url: ""
